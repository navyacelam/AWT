<html>
    <head>
        <style>
            body{ background-repeat: no-repeat;
			background-size: cover;
			background-attachment: fixed;
            background-position: absolute;
            }
        </style>
      <script >
function user(){
    const userName=document.getElementById("uid").value;
    fetch("https://api.github.com/users/"+userName+"/repos")
    .then((response)=>{
        return response.json()
    })
    .then(data=>{
        table=document.createElement("TABLE");
        table.border="1";
        table.width="500";
        table.align="center"
        row=table.insertRow(-1)
        cellH1=row.insertCell(-1)
        cellH2=row.insertCell(-1)
        cellH3=row.insertCell(-1)
        cellH1.innerHTML="Sno."
        cellH2.innerHTML="REPOSITORY"
        cellH3.innerHTML="DESCRIPTION"
          data.forEach((ele)=>{
          row1=table.insertRow(-1);
          cell1=row1.insertCell(-1)
          cell2=row1.insertCell(-1)
          cell3=row1.insertCell(-1)
          cell1.innerHTML=data.indexOf(ele)+1
          cell2.innerHTML=ele.name
          cell3.innerHTML=ele.description 
          })
        document.getElementById("data").append(table); 
        console.log(data)
    })
    }


</script>
<center>
        </head>
        <h1><br><br><br><br> Git hub</h1>
    <body background="https://img.favpng.com/14/7/20/github-universe-desktop-wallpaper-png-favpng-8uVasNq6MNXJ7CjdtG6xSLy7i.jpg">
       <input type="text" placeholder="Enter username" id="uid" />
       <input type="button" value="CLICK" onclick="user()"/>
       <div id="data">

       </div>
    </body>
</center>
</html>
